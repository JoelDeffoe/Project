<VirtualHost assignment.com:8080>
 ServerName assignment.com
 DocumentRoot "C:/ipd11/php/assignment.com"
 ErrorLog "C:/ipd11/php/assignment.com/logs/error.log"
 CustomLog "C:/ipd11/php/assignment.com/logs/access.log" combined
 <Directory "C:/ipd11/php/assignment.com">
   AllowOverride All
   Allow from all
   Require all granted
   DirectoryIndex index.html index.php
 </Directory>
</VirtualHost>
