<VirtualHost joel.com:8080>
 ServerName joel.com
 DocumentRoot "C:/ipd11/php/joel.com"
 ErrorLog "C:/ipd11/php/joel.com/logs/error.log"
 CustomLog "C:/ipd11/php/joel.com/logs/access.log" combined
 <Directory "C:/ipd11/php/joel.com">
   AllowOverride All
   Allow from all
   Require all granted
   DirectoryIndex index.html index.php
 </Directory>
</VirtualHost>
