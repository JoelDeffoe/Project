<VirtualHost ipd11phpproject.com:8080>
 ServerName ipd11phpproject.com
 DocumentRoot "C:/ipd11/php/ipd11phpproject.com"
 ErrorLog "C:/ipd11/php/ipd11phpproject.com/logs/error.log"
 CustomLog "C:/ipd11/php/ipd11phpproject.com/logs/access.log" combined
 <Directory "C:/ipd11/php/ipd11phpproject.com">
   AllowOverride All
   Allow from all
   Require all granted
   DirectoryIndex index.html index.php
 </Directory>
</VirtualHost>