<VirtualHost bulder.com:8080>
 ServerName bulder.com
 DocumentRoot "C:/ipd11/php/bulder.com"
 ErrorLog "C:/ipd11/php/bulder.com/logs/error.log"
 CustomLog "C:/ipd11/php/bulder.com/logs/access.log" combined
 <Directory "C:/ipd11/php/bulder.com">
   AllowOverride All
   Allow from all
   Require all granted
   DirectoryIndex index.html index.php
 </Directory>
</VirtualHost>
