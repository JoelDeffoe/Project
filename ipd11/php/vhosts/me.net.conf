<VirtualHost me.net:8080>
 ServerName me.net
 DocumentRoot "C:/ipd11/php/me.net"
 ErrorLog "C:/ipd11/php/me.net/logs/error.log"
 CustomLog "C:/ipd11/php/me.net/logs/access.log" combined
 <Directory "C:/ipd11/php/me.net">
   AllowOverride All
   Allow from all
   Require all granted
   DirectoryIndex index.html index.php
 </Directory>
</VirtualHost>
