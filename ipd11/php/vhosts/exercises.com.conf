<VirtualHost exercises.com:8080>
 ServerName exercises.com
 DocumentRoot "C:/ipd11/php/exercises.com"
 ErrorLog "C:/ipd11/php/exercises.com/logs/error.log"
 CustomLog "C:/ipd11/php/exercises.com/logs/access.log" combined
 <Directory "C:/ipd11/php/exercises.com">
   AllowOverride All
   Allow from all
   Require all granted
   DirectoryIndex index.html index.php
 </Directory>
</VirtualHost>